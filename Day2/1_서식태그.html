<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서식 태그</title>
</head>
<body>
    <h2>서식 태그</h2>

    <p>b 태그는 <b>단순히 글자가 굵게</b> 표현됩니다</p>
    <strong>strong 태그는 중요한 글자를 굵게 표현합니다</strong>

    <p>i 태그는 <i>단순히 글자를 이탤릭체</i>로 표현합니다</p>
    <p>em 태그는 <em>중요한 글자를 이탤릭체</em>로 기울여 표현합니다</p>

    <p>del 태그는 글자를 <del>지운 것</del>처럼 표현합니다</p>

    <p>ins 태그를 사용하면 <ins>중요한 글자에 밑줄</ins>을 그어줍니다</p>

    <p>sup 태그를 사용해서 수식을 표현 : x<sup>2</sup> + y<sup>3</sup> = z</p>
    <p>sub 태그를 사용해서 화학식을 표현: H<sub>2</sub>O</p>
</body>
</html>
